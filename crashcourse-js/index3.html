<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Learning JavaScript</title>
  <link rel="stylesheet" href="main.css">
</head>

<body onload="showDate()" id="body">
  <div class="header">
    <h1 id="heading">Learning JavaScript</h1>
    <p>With Brad Traversy</p>
  </div>

  <div class="container">
    <button onclick="doClick()" type="button" name="button">Click Me</button>
    <button onclick="this.innerHTML = 'You Clicked!'" type="button" name="button">Click Me Too</button>
    <button onclick="changeText(this)" type="button" name="button">Click Me Also</button>
    <button onclick="changeText()" type="button" name="button">Click Me Pls</button>
    <button onmouseover="showDate()" onmouseout="clearDate()" type="button" name="button">Show Date</button>
    <h1 id="time"></h1>
    <br>

    <form action="something.php" name="myForm" method="post" onsubmit="return validateForm()">
      <div>
        <label>First Name</label>
        <input type="text" name="firstName" id="firstName" />
      </div>
      <br />
      <div>
        <label>Last Name</label>
        <input type="text" name="lastName" id="lastName" />
      </div>
      <br />
      <div>
        <label>Background</label>
        <select name="background" id="background" onchange="changeBackground(this)">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
      </div>
      <br />
      <input type="submit" name="submit" value="Submit">
    </form>

  </div>


  <script type="text/javascript">
    // Events
    function doClick() {
      alert('You clicked!');
    }

    function changeText(id) {
      id.innerHTML = 'You Clicked!';
    }

    function changeText() {
      var heading = document.getElementById('heading');
      heading.innerHTML = 'You Clicked!';
    }

    function showDate() {
      var time = document.getElementById('time');
      time.innerHTML = Date();
    }

    function clearDate() {
      var time = document.getElementById('time');
      time.innerHTML = '';
    }


    function changeBackground(x) {
      console.log(x.value);
      var heading = document.getElementById('heading');
      heading.style.color = x.value;
    }

    function validateForm() {
      var firstName = document.forms["myForm"]["firstName"].value;
      if (firstName == null || firstName == "") {
        alert("First name is required");
        return false;
      }
      if (firstName.length < 3) {
        alert("First name must be at least 3 chars");
        return false;
      }

    }
  </script>
</body>

</html>
