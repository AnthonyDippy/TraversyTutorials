<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <style>
    body {
      font-size: 17px;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      line-height: 1.5em;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 4px #000 solid;
      margin-bottom: 10px;
    }

    #container {
      width: 90%;
      margin: auto;
      padding: 10px;
    }

    #box {
      background: #333;
      color: #fff;
      width: 500px;
      height: 90px;
      padding: 40px;
      text-align: center;
    }

    #box2 {
      background: red;
      width: 100px;
      height: 100px;
      position: relative;
    }
  </style>
  <title>jQuery Crash Course | Effects</title>
</head>

<body>
  <header>
    <h1>jQuery Crash Course | Effects</h1>
  </header>
  <div id="container">
    <button id="btnFadeOut">Fade Out</button>
    <button id="btnFadeIn">Fade In</button>
    <button id="btnFadeTog">Fade Toggle</button>
    <hr>
    <button id="btnSlideUp">Slide Up</button>
    <button id="btnSlideDown">Slide Down</button>
    <button id="btnSlideTog">Slide Toggle</button>
    <button id="btnStop">Stop</button>
    <hr>
    <div id="box">
      <h1>Hello World</h1>
    </div>
    <hr>
    <button id="btnMoveLeft">Move Left</button>
    <button id="btnMoveRight">Move Right</button>
    <button id="btnMoveAround">Move Around</button>
    <hr>
    <div id="box2"></div>

  </div>

  <script>
    // fade
    $('#btnFadeOut').click(function () {
      // $('#box').fadeOut();
      $('#box').fadeOut('fast');
      // $('#box').fadeOut(3000);
      // $('#box').fadeOut(3000, function () {
      //   $('#btnFadeOut').text('Its Gone');
      // });
    });
    $('#btnFadeIn').click(function () {
      // $('#box').fadeIn();
      $('#box').fadeIn('fast');
      // $('#box').fadeIn(3000);
      // $('#box').fadeIn(3000, function () {
      //   $('#btnFadeIn').text('Its Gone');
      // });
    });
    $('#btnFadeTog').click(function () {
      // $('#box').fadeToggle();
      // $('#box').fadeToggle('fast');
      $('#box').fadeToggle(3000);
      // $('#box').fadeToggle(3000, function () {
      //   $('#btnFadeTog').text('Its Gone');
      // });
    });

    // slide
    $('#btnSlideUp').click(function () {
      // $('#box').slideUp();
      $('#box').slideUp('fast');
      // $('#box').slideUp(3000);
      // $('#box').slideUp(3000, function () {
      //   $('#btnSlideUp').text('Its Gone');
      // });
    });
    $('#btnSlideDown').click(function () {
      // $('#box').slideDown();
      $('#box').slideDown('fast');
      // $('#box').slideDown(3000);
      // $('#box').slideDown(3000, function () {
      //   $('#btnSlideDown').text('Its Gone');
      // });
    });
    $('#btnSlideTog').click(function () {
      // $('#box').slideToggle();
      // $('#box').slideToggle('fast');
      $('#box').slideToggle(3000);
      // $('#box').slideToggle(3000, function () {
      //   $('#btnSlideTog').text('Its Gone');
      // });
    });

    // stop
    $('#btnStop').click(function () {
      $('#box').stop();
    });

    // move
    $('#btnMoveLeft').click(function () {
      $('#box2').animate({
        left: 0,
        height: '100px',
        width: '100px',
        opacity: '1'
      });
    });
    $('#btnMoveRight').click(function () {
      $('#box2').animate({
        left: 500,
        height: '300px',
        width: '300px',
        opacity: '0.5'
      });
    });
    $('#btnMoveAround').click(function () {
      let box = $('#box2');
      box.animate({
        left: 300
      });
      box.animate({
        top: 300
      });
      box.animate({
        left: 0
      });
      box.animate({
        top: 0
      });
    });

  </script>
</body>

</html>
