<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <style>
    body {
      font-size: 17px;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      line-height: 1.5em;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 4px #000 solid;
      margin-bottom: 10px;
    }

    #container {
      width: 90%;
      margin: auto;
      padding: 10px;
    }

    .myClass {
      color: blue;
      background: black;
    }
  </style>
  <title>jQuery Crash Course | DOM</title>
</head>

<body>
  <header>
    <h1>jQuery Crash Course | DOM</h1>
  </header>
  <div id="container">
    <button id="btn1">Button 1</button>
    <p class="para1">This is a paragraph.</p>
    <p class="para2">This is another paragraph.</p>
    <div id="myDiv"></div>
    <input type="text" id="newItem">
    <ul id="myList">
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
      <li>List Item 4</li>
    </ul>
    <a href="http://google.com">Google</a>
    <ul id="users"></ul>
  </div>

  <script>
    $(document).ready(function () {

    });

    // $('p.para1').css('color', 'blue');
    $('p.para1').css({
      color: 'red',
      background: '#ccc'
    });

    // adding, removing, and toggling classes

    // $('p.para2').addClass('myClass');
    // $('p.para2').removeClass('myClass');

    $('#btn1').click(() => {
      $('p.para2').toggleClass('myClass');
    });

    // set values
    // $('#myDiv').text('Hello World!');
    $('#myDiv').html('<h3>Hello World!</h3>');
    
    // also get values
    console.log($('#myDiv').text());

    // append and prepend,
    $('#myList').append('<li>Append List Item</li>');
    $('#myList').prepend('<li>Prepend List Item</li>');

    // appendTo and prependTo
    $('.para1').appendTo('.para2');
    $('.para1').prependTo('.para2');

    // before and after
    $('#myList').before('<h4>Hello</h4>');
    $('#myList').after('<h4>World</h4>');

    // empty - removes child nodes
    // $('#myList').empty();

    // detach - removes from DOM
    // $('#myList').detach();

    // attributes
    // set
    $('a').attr('target', '_blank');
    // get
    console.log($('a').attr('href'));
    // remove
    $('a').removeAttr('target');

    // wrap HTML structure around elements
    // $('p').wrap('<h1>');
    // $('p').wrapAll('<h1>');

    $('#newItem').keyup(e => {
      let code = e.which;
      if (code == 13) {
        e.preventDefault();
        $('#myList').append('<li>' + e.target.value + '</li>');
      }
    });

    // array
    let myArr = ['Brad', 'Kelley', 'Nate', 'Jose'];
    $.each(myArr, (i, val) => {
      $('#users').append('<li>' + val + '</li>');
    });

    let newArr = $('#myList li').toArray();
    console.log(newArr);
    $.each(newArr, (i, val) => {
      console.log(val.textContent);
    });

  </script>
</body>

</html>
